<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sum Calculator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Sum Calculator</h1>
    <p>Enter the numbers:</p>

    <!-- First Number Input -->
    <div>
        <label for="num1">First Number:</label><br>
        <input type="number" id="num1" placeholder="Enter first number">
    </div>
    <br>

    <!-- Second Number Input -->
    <div>
        <label for="num2">Second Number:</label><br>
        <input type="number" id="num2" placeholder="Enter second number">
    </div>
    <br>

    <!-- Calculate Button -->
    <div>
        <button type="button" onclick="calculate_sum()">Calculate</button>
    </div>

    <!-- Result Display -->
    <p id="result"></p>

    <script type="text/python">
        from browser import document, alert

        def calculate_sum():
            # Get the input values
            num1 = document['num1'].value
            num2 = document['num2'].value

            try:
                # Convert to float and calculate the sum
                sum_result = float(num1) + float(num2)
                document['result'].text = f"Sum: {sum_result}"
            except ValueError:
                # Handle invalid input
                document['result'].text = "Please enter valid numbers."

    </script>
</body>
</html>
