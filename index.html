<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sum Calculator</title>
</head>
<body>
    <h1>Sum Calculator</h1>
    <p>Enter the numbers:</p>
    
    <!-- First Number Input -->
    <div>
        <label for="num1">First Number:</label><br>
        <input type="number" id="num1" placeholder="Maximum dB of Heat Pump">
    </div>
    
    <!-- Second Number Input -->
    <div>
        <label for="num2">Second Number:</label><br>
        <input type="number" id="num2" placeholder="Reflective surfaces 1-3">
    </div>
    
    <!-- Calculate Button -->
    <div>
        <button type="button" onclick="calculateSum()">Calculate</button>
    </div>
    
    <!-- Result Display -->
    <p id="result"></p>

    <script>
        function calculateSum() {
            // Get the values of the inputs
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // Check if both numbers are valid
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            } else {
                // Calculate the sum
                var sum = num1 + num2;

                // Display the result
                document.getElementById("result").innerText = "Sum: " + sum;
            }
        }
    </script>
</body>
</html>
