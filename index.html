<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sum Calculator</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Sum Calculator 1111 </h1>
    <p>Enter the numbers:</p>

    <!-- First Number Input -->
    <div class="input-group">
        <label for="num1">Max dB of Heat Pump:</label>
        <input type="number" id="num1" placeholder="Enter first number">
    </div>

    <!-- Second Number Input -->
    <div class="input-group">
        <label for="num2">Reflective surfaces (Q2 Q4 Q8) Enter 1-3:</label>
        <input type="number" id="num2" placeholder="Enter second number">
    </div>
    <br>

    <!-- third Number Input -->
    <div class="input-group">
        <label for="num1">Distance Heat Pump to Assessment Point 1m-30m:</label>
        <input type="number" id="num1" placeholder="Enter first number">
    </div>

    <!-- fourth Number Input -->
    <div class="input-group">
        <label for="num2">Barrier: None=0 Partial=5 Full=10:</label>
        <input type="number" id="num2" placeholder="Enter second number">
    </div>
    <br>

    <!-- Calculate Button -->
    <div>
        <button type="button" id="calculate-button">Calculate</button>
    </div>

    <!-- Result Display -->
    <p id="result"></p>

    <script type="text/python">
        from browser import document, alert

        def calculate_sum(event):
            # Get the input values
            num1 = document['num1'].value
            num2 = document['num2'].value

            try:
                # Convert to float and calculate the sum
                sum_result = float(num1) + float(num2)
                document['result'].text = f"Sum: {sum_result}"
            except ValueError:
                # Handle invalid input
                document['result'].text = "Please enter valid numbers."

        # Attach the calculate_sum function to the button click event
        document['calculate-button'].bind('click', calculate_sum)
    </script>
</body>
</html>
